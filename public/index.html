<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HdM-Chat</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="chat_client.js"></script>

  </head>
  <body>
    <h1 align="center">HdM-Chat</h1>

    <div id="wrapper">
      <form>
        <table border="0" align="center">
          <tr>
            <td><input type="text" id="username"></td>
            <td><input type="button" value="Connect" id="connect"></td>
          </tr>

          <tr>
            <td  colspan="2">
              <textarea id="chatlog" cols="25" rows="15"></textarea>
            </td>
          </tr>

          <tr>
            <td><input type="text" id="input"></td>
            <td><input type="button" value="Send" id="send"></td>
          </tr>
        </table>

      </form>
    </div>
  </body>
</html>
